# This workflow builds the full Java project using Maven.
# The webapp is not included.
name: Build Dicoogle 2 with Maven

on:
  push:
    branches: [ release/2.X, releases/2.5.X ]
  pull_request:
    branches: [ release/2.X ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '8'
    - name: Build with Maven
      run: mvn -B package -Dskip.installnodenpm -Dskip.npm --file pom.xml
